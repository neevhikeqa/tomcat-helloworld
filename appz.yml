app:
  name: Tomcat8 HelloWorld
  code: TCLG
  notify: appzdev@cloudbourne.co

build:
  version: 0.3
  env: DEV
  build_file: pom.xml
  output_files: output/*.war
  image_template: tomcat8-v2
  image_name: neevhikeqa/tomcat-helloworld

deploy:
  context: neevhikeqa/DEV
  replicas: 4
  port: 8080
  strategy : rolling
  ready_seconds : 30
  
monitor:
  notify: appzops@cloudbourne.co

properties:
  MOD_CLUSTER: modcluster-1-3.alpha-dev:6666
  title: Tomcat HelloWorld on NUTANIX DEMO
  head_color : Green
  threads: 5
  delay: 15
  next: 20
  download: true
  random : true
  nano : 70
  MY_PASSWORD: 
    vault: MY_PASSWORD
